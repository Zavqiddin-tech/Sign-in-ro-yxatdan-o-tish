<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form__left col-6">
            <div class="hero__title">Sign In</div>
            <div class="hero__icon d-flex">
                <div class="icon d-flex j-s-center a-l-center"><img src="./img/facebook.png" alt=""></div>
                <div class="icon d-flex j-s-center a-l-center"><img src="./img/linkedin.png" alt=""></div>
                <div class="icon d-flex j-s-center a-l-center"><img src="./img/goggle.png" alt=""></div>
            </div>
            <div class="hero__subtitle">or use your account</div>

            <form action="#" class="forma">
              <div class="col-12 linear">
                <input type="email" id="email" placeholder="Email">
                <span class="line"></span>
              </div>
              <div class="col-12 linear">
                <input type="password" id="password" placeholder="Password">
                <span class="line "></span>
              </div>
            </form>
            <div class="bottom__title">
                Forgot your password ?
            </div>
            <div class="btn__group d-flex j-s-center">
                <button type="btn" class="btn">Sign In</button>
            </div>
        </div>





        <div class="form__right col-6 d-flex j-s-center a-l-center">
          <img src="./img/pana.png" alt="">
        </div>
    </div>
</body>
</html>
